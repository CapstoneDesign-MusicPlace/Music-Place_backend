spring:
  profiles:
    active: local
    include: oauth

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/MusicPlace?serverTimezone=UTC&characterEncoding=UTF-8&createDatabaseIfNotExist=true

    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  data:
    redis:
      host: localhost
      port: 6379
      password: redis6379

server:
  port: 8080
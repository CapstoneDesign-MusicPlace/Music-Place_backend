spring:
  config:
    import: optional:file:.env

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

# ✅ 모니터링 / 메트릭 설정 추가
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics  # Prometheus & Metrics 엔드포인트 공개
  endpoint:
    health:
      show-details: always                      # 헬스 상세 정보 표시
  metrics:
    tags:
      application: music-place                  # 기본 태그 (PromQL에서 구분용)
  prometheus:
    metrics:
      export:
        enabled: true                           # Prometheus exporter 활성화

  server:
    port: 8081
